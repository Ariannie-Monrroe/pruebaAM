<ion-header class="ion-margin-bottom">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <!-- *ngFor="let formularioServ of userService.formularioServ" -->
      <ion-label position="stacked">Usuario/Correo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <div class="ion-padding">
          <ion-button expand="block" fill="clear" color="success" routerLink="/iniciar-sesion">Iniciar sesión</ion-button>
          <ion-button expand="block" fill="clear" color="success" routerLink="/register">Registrarse</ion-button>
          <ion-button expand="block" fill="clear" color="success" routerLink="/recuperar-contraseña">Recuperar contraseña</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
