<ion-content>
  <div class="register-form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Carrera</ion-label>
        <ion-input type="text" formControlName="carrera"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input type="text" formControlName="rut"></ion-input>
  </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-datetime displayFormat="MMMM DD, YYYY" formControlName="fechaNacimiento"></ion-datetime>
      </ion-item>

      <ion-button (click)="takePicture()">
        Tomar foto
      </ion-button>

      <ion-button (click)="scan()">
        Escanear
    </ion-button>

      <ion-button expand="block" type="submit">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
