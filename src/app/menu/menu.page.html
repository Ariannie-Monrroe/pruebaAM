<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>
    <ion-button (click)="logout()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row *ngIf="user"><ion-card>
      <ion-img [src]="user?.photo"></ion-img>
      <ion-card-content>
        <ion-card-title>Bienvenido, {{ user.nombre }}</ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-row>

  <ion-button (click)="scan()">Scan</ion-button>

</ion-content>
